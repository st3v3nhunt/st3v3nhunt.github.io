baseURL: https://blog.st3v3nhunt.me
enableEmoji: true
paginate: 10
summaryLength: 10
theme: papermod
title: A blog by st3v3nhunt

menu:
  main:
    - name: Posts
      url: posts/
      weight: 5
    - name: Tags
      url: tags/
      weight: 10
    - name: TIL
      url: til/
      weight: 10
    - name: Search
      url: search/
      weight: 15

outputs:
  home:
    - HTML
    - RSS
    - JSON

# enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  author: "Steve Hunt"
  copyright: "st3v3nhunt"
  DateFormat: "02 January 2006"
  highlightjs: true
  highlightjsstyle: "monokai-sublime"
  license: "CC BY-SA 4.0"
  licenseURL: "https://creativecommons.org/licenses/by-sa/4.0"
  showbuiltwith: true

  github: "st3v3nhunt"
  twitter: "st3v3nhunt"
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  images: ["<link or path of image for opengraph, twitter-cards>"]
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    disableHLJS: false
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/apple-touch-icon.png"

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: A blog by st3v3nhunt
    subtitle: "Please take a look around."
    # imageUrl: "<img location>"
    # imageWidth: 120
    # imageHeight: 120
    # imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags
      - name: TIL
        url: til

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: twitter
      url: "https://twitter.com/st3v3nhunt"
    - name: github
      url: "https://github.com/st3v3nhunt"
    - name: linkedin
      url: "https://linkedin.com/in/st3v3nhunt/"
    - name: goodreads
      url: "https://www.goodreads.com/st3v3nhunt"
    - name: RSS
      url: "index.xml"

  analytics:
    google:
      SiteVerificationTag: "G-0THF32FBF0"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/st3v3nhunt/st3v3nhunt.github.io/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

